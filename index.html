<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>History Sheet Form</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>  
<body>  <div class="container mt-4">  
    <h3 class="text-center text-primary">HISTORY SHEET</h3>  
    <form class="border p-4 shadow rounded">  
        <div class="mb-3">  
            <label class="form-label fw-bold">Name of the Institute</label>  
            <input type="text" class="form-control" value="I.T.I KANKREJ" disabled>  
        </div>  <div class="mb-3">  
        <label class="form-label fw-bold">Trade</label>  
       <select class="form-select" aria-label="Default select example">

  <option selected>Select</option>  
  <option value="1">COPA</option>  
  <option value="2">FITTER</option>  
  <option value="3">MD</option>  
  <option value="4">ELECTRIAN</option>  
  <option value="5">COSMETOLOGY</option>  
               <option value="6">SWING TECHNOLOGY</option>  
               <option value="7">WELDER</option>  
</select>  
        </div>  <div class="mb-3">  
        <label class="form-label fw-bold">Description of Machine</label>  
        <textarea class="form-control"></textarea>   
    </div>  

    <div class="mb-3">  
        <label class="form-label fw-bold">Serial Number</label>  
        <input type="text" class="form-control" placeholder="">  
    </div>  

    <div class="mb-3">  
        <label class="form-label fw-bold">Number of Machine</label>  
        <textarea class="form-control" ></textarea>  
    </div>  

    <div class="mb-3">  
        <label class="form-label fw-bold">Name of Supplier</label>  
        <textarea class="form-control"></textarea>  
    </div>  

    <div class="mb-3">  
        <label class="form-label fw-bold">Date of Installed/Commissioned</label>  
        <input type="Date" class="form-control" placeholder="">  
    </div>  

    <div class="mb-3">  
        <label class="form-label fw-bold">Brief Details of Accessories Supplied/Obtained</label>  
        <textarea class="form-control" style="height:200px"></textarea>  
    </div>  

    <button type="submit" class="btn btn-primary w-100">Submit</button>  
</form>

</div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  </body>  
</html>
